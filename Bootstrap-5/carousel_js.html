<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <h2
      class="container text-dark text-center m-5 border-bottom border-dark border-2 rounded-5"
    >
      Carousel using Bootstrap
    </h2>
    <div class="container m-3">
      <div class="carousel slide carousel-fade" id="myCarousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            class="active"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            aria-current="true"
            aria-label="First slide"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
            aria-label="Second slide"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
            aria-label="Third slide"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="NATURE-1.webp" alt="Nature-1" class="d-block w-100">
            <div class="carousel-caption">
              <h3 class="fs-2 fw-bolder">First slide</h3>
              <p class="fs-5">Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Nature-2.webp.crdownload" alt="Nature-2" class="d-block w-100">
            <div class="carousel-caption">
              <h3 class="fs-2 fw-bolder">Second slide</h3>
              <p class="fs-5">Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="NATURE-3.png" alt="Nature-3" class="d-block w-100">
            <div class="carousel-caption">
              <h3 class="fs-2 fw-bolder">Third slide</h3>
              <p class="fs-5">Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <button
            type="button"
            class="carousel-control-prev"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Prev</span>
          </button>
          <button
            type="button"
            class="carousel-control-next"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
