<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flex properties</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2
      class="container text-dark text-center m-5 border-bottom border-dark border-2 rounded-5"
    >
    Flex properties in Bootstrap 5!
    </h2>
    <div class="container m-5">
      <div class="d-flex flex-row flex-lg-row-reverse bg-primary p-2 mb-2">
        <div class="p-2 bg-info">Box 1</div>
        <div class="p-2 bg-danger">Box 2</div>
        <div class="p-2 bg-warning">Box 3</div>
      </div>
      <div class="d-flex flex-lg-column-reverse bg-primary p-2 mb-2">
        <div class="p-2 bg-info">Box 1</div>
        <div class="p-2 bg-danger">Box 2</div>
        <div class="p-2 bg-warning">Box 3</div>
      </div>
      <div class="d-flex bg-primary p-2 mb-2">
        <div class="p-2 bg-info" style="height: 100px;">Box 1</div>
        <div class="p-2 bg-danger">Box 2</div>
        <div class="p-2 bg-warning">Box 3</div>
      </div>
      <div class="d-inline-flex bg-primary p-2 mb-2">
        <div class="p-2 bg-info">Box 1</div>
        <div class="p-2 bg-danger">Box 2</div>
        <div class="p-2 bg-warning">Box 3</div>
      </div>
      <div class="d-inline-flex d-lg-flex bg-info p-2">Box 1</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
