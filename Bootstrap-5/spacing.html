<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spacing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="container text-primary mt-5">Spacing, margin and padding</h2>
    <div class="container mt-5 text-center">
      <span
        style="width: 20px; height: 20px"
        class="border border-dark border-2 px-5"
        >Box1</span
      >
      <span
        style="width: 20px; height: 20px"
        class="border border-dark border-2 px-4"
        >Box2</span
      >
      <span
        style="width: 20px; height: 20px"
        class="border border-dark border-2 px-3"
        >Box3</span
      >
      <span
        style="width: 20px; height: 20px"
        class="border border-dark border-2 px-2"
        >Box4</span
      >
    </div>
    <div class="container bg-primary bg-opacity-25 my-5">
      <div
        style="width: 50px; height: 50px"
        class="border border-dark border-2 px-2 mx-auto"
      >
        Box4
      </div>
      <div
        style="width: 50px; height: 50px"
        class="border border-dark border-2 px-2 mx-auto my-3 my-sm-1 my-lg-5"
      >
        Box4
      </div>
      <div
        style="width: 50px; height: 50px"
        class="border border-dark border-2 px-2 mx-auto"
      >
        Box4
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
