<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2
      class="container text-dark text-center m-5 border-bottom border-dark border-2 rounded-5"
    >
      Grid properties in Bootstrap 5!
    </h2>
    <div class="container-fluid text-center text-white mt-5">
      <div class="row py-5 bg-secondary">
        <div class="col border border-white">Col1</div>
        <div class="col border border-white">Col2</div>
        <div class="col border border-white">Col3</div>
        <div class="col border border-white">Col4</div>
        <div class="col border border-white">Col5</div>
        <div class="col border border-white">Col6</div>
        <div class="col border border-white">Col7</div>
        <div class="col border border-white">Col8</div>
        <div class="col border border-white">Col9</div>
        <div class="col border border-white">Col10</div>
        <div class="col border border-white">Col11</div>
        <div class="col border border-white">Col12</div>
      </div>
      <div class="row py-5 mt-2 bg-secondary">
        <div class="col-3 border border-white">Col1</div>
        <div class="col-2 border border-white">Col2</div>
        <div class="col border border-white">Col3</div>
        <div class="col-3 border border-white">Col4</div>
        <div class="col-2 border border-white">Col5</div>
        <div class="col border border-white">Col6</div>
      </div>
      <div class="row py-5 mt-2 bg-secondary">
        <div class="col-8 border border-white">
          <div class="row">
            <div class="col bg-danger">Nested Col1 in Col1</div>
            <div class="col bg-primary">Nested Col2 in Col1</div>
          </div>
        </div>
        <div class="col-4 border border-white">
          <div class="row">
            <div class="col bg-danger">Nested Col1 in Col2</div>
            <div class="col bg-primary">Nested Col2 in Col2</div>
          </div>
        </div>
      </div>
      <div class="row row-cols-auto py-5 mt-2 bg-secondary">
        <div class="col-3 border border-white">Col1</div>
        <div class="col-2 border border-white">Col2</div>
        <div class="col border border-white">Col3</div>
        <div class="col-3 border border-white">Col4</div>
        <div class="col-2 border border-white">Col5</div>
        <div class="col border border-white">Col6</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
