<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Other input properties in Bootstrap 5!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2
      class="container text-dark text-center m-5 border-bottom border-dark border-2 rounded-5"
    >
      Other input properties in Bootstrap 5!
    </h2>
    <div class="container m-5">
      <div class="container bg-info p-2 my-4">
        <h2
          class="container text-dark text-center my-2 border-bottom border-dark border-2"
        >
          Range
        </h2>
        <label for="customRange1" class="form-label">Range</label>
        <input
          type="range"
          class="form-range"
          id="customRange1"
          min="0"
          max="10"
          step="2"
        />
      </div>
      <div class="container bg-info p-2 my-4">
        <h2
          class="container text-dark text-center my-2 border-bottom border-dark border-2"
        >
          Input group
        </h2>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
      </div>
      
      <div class="container bg-info p-2 my-4">
        <h2
          class="container text-dark text-center my-2 border-bottom border-dark border-2"
        >
          Floating labels
        </h2>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" id="myComment"></textarea>
          <label for="myComment">Comments</label>
        </div>
      </div>
      <div class="container bg-info p-2 my-4">
        <h2
          class="container text-dark text-center my-2 border-bottom border-dark border-2"
        >
          Input group
        </h2>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
      </div>
      <div class="container bg-info p-2 my-4">
        <h2
          class="container text-dark text-center my-2 border-bottom border-dark border-2"
        >
          Cards
        </h2>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
