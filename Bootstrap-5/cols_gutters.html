<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aligning columns and gutters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2
      class="container text-dark text-center m-5 border-bottom border-dark border-2 rounded-5"
    >
    Aligning columns and gutters in Bootstrap 5!
    </h2>
    <h2 class="container text-dark my-5 border-bottom border-dark border-2 d-inline">Align items</h2>
    <div class="row bg-secondary align-items-end mt-2 mb-3" style="height: 200px;">
      <div class="col bg-primary">Box 1</div>
      <div class="col bg-info">Box 2</div>
      <div class="col bg-danger">Box 3</div>
    </div>
    <h2 class="container text-dark my-5 border-bottom border-dark border-2 d-inline">Align self</h2>
    <div class="row bg-secondary mt-2 mb-3 p-2" style="height: 200px;">
      <div class="col bg-primary align-self-start">Box 1</div>
      <div class="col bg-info align-self-center">Box 2</div>
      <div class="col bg-danger align-self-end">Box 3</div>
    </div>
    <h2 class="container text-dark my-5 border-bottom border-dark border-2 d-inline">Justify content</h2>
    <div class="row bg-secondary mt-2 mb-3 p-2 justify-content-evenly" style="height: 200px;">
      <div class="col-2 bg-primary">Box 1</div>
      <div class="col-2 bg-info">Box 2</div>
      <div class="col-2 bg-danger">Box 3</div>
    </div>
    <h2 class="container text-dark my-5 border-bottom border-dark border-2 d-inline">Order class</h2>
    <div class="row bg-secondary mt-2 mb-3 p-2 justify-content-evenly" style="height: 200px;">
      <div class="col-2 bg-primary">Box 1</div>
      <div class="col-2 bg-danger order-last">Box 2</div>
      <div class="col-2 bg-info order-first">Box 3</div>
    </div>
    <h2 class="container text-dark my-5 border-bottom border-dark border-2 d-inline">Offset Property</h2>
    <div class="row bg-secondary mt-2 mb-3 p-2" style="height: 200px;">
      <div class="col-2 bg-primary offset-1">Box 1</div>
      <div class="col-2 bg-info offset-2">Box 2</div>
      <div class="col-2 bg-danger offset-3">Box 3</div>
    </div>
    <h2 class="container text-dark my-5 border-bottom border-dark border-2 d-inline">Gutter Property</h2>
    <div class="row bg-secondary g-1 g-md-5 mt-2 mb-5">
      <div class="col-6">
        <div class="p-3 border border-info">Box1</div>
      </div>
      <div class="col-6">
        <div class="p-3 border border-info">Box2</div>
      </div>
      <div class="col-6">
        <div class="p-3 border border-info">Box3</div>
      </div>
      <div class="col-6">
        <div class="p-3 border border-info">Box4</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
