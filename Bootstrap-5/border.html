<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Borders with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="container text-dark m-5 border-bottom border-dark border-2">Border Properties in Bootstrap</h2>
    <div class="container m-5">
      <div class="border border-bottom-0 border-primary bg-primary bg-opacity-75 border-2 rounded-top-pill p-2 text-center" style="width:100px; height:100px">Box 1</div>
      <div class="border border-bottom-0 border-top-0 border-primary bg-primary bg-opacity-50 border-2 p-2 my-2 text-center" style="width:100px; height:100px">Box 2</div>
      <div class="border border-top-0 border-primary bg-primary bg-opacity-25 border-2 rounded-bottom-pill p-2 text-center" style="width:100px; height:100px">Box 3</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
