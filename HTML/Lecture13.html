<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists tags</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <h2>List of Subjects of Semester 3</h2>
    <ul type="circle">
      <li>DS</li>
      <li>AM</li>
      <li>OS</li>
      <li>Python</li>
      <li>CN</li>
    </ul>
    <h1>Ordered List</h1>
    <h2>List of Subjects of Semester 4</h2>
    <ol type="a">
      <li>CGA</li>
      <li>CJ</li>
      <li>ES</li>
      <li>SE</li>
      <li>COST</li>
    </ol>
    <h1>Description List</h1>
    <dl>
      <dt><h2>Examination Pattern</h2></dt>
      <dd>
        <ul>
          <li>Internal- 25 marks</li>
          <li>External- 75 marks</li>
          <li>Practical- 50 marks</li>
        </ul>
      </dd>
    </dl>
  </body>
</html>
