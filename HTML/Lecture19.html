<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables with HTML</title>
  </head>
  <body>
    <table border="1" width="300px">
      <thead>
        <tr>
          <th colspan="4">Student Details</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th colspan="2">Marks</th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th>English</th>
          <th>History</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>Chanchal</td>
          <td>01</td>
          <td>89</td>
          <td>86</td>
        </tr>
        <tr>
          <td>Pooja</td>
          <td>02</td>
          <td>91</td>
          <td>78</td>
        </tr>
        <tr>
          <td>Rashi</td>
          <td>03</td>
          <td>76</td>
          <td>70</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
