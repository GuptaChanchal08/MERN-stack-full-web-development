<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <style>
    .okay{
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>
  <h1>To-do list in JavaScript</h1>
  <ul>
    <li class="todoItem">College</li>
    <li class="todoItem">Study</li>
    <li class="todoItem">Dinner</li>
    <li class="todoItem">Exercise</li>
    <li class="todoItem">Shopping</li>
  </ul>
  <h2>OR</h2>
  <div>
    <input type="checkbox" id="checkbox1">
    <label for="checkbox1" class="todoItem">College</label>
    <input type="checkbox" id="checkbox2">
    <label for="checkbox2" class="todoItem">Study</label>
    <input type="checkbox" id="checkbox3">
    <label for="checkbox3" class="todoItem">Dinner</label>
    <input type="checkbox" id="checkbox4">
    <label for="checkbox4" class="todoItem">Exercise</label>
    <input type="checkbox" id="checkbox5">
    <label for="checkbox5" class="todoItem">Shopping</label>
  </div>
</body>
<script src="todolist.js"></script>
</html>
